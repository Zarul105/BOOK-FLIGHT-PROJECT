<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your user profile on Zack Flight, your luxury airline experience.">
    <title>User Profile - Zack Flight</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: inline-block;
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .content h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form label {
            font-size: 1rem;
            color: #555;
        }

        form input, form select {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        form button {
            padding: 0.8rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        form button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="FA home.html"><img src="LOGOO.png" alt="Zack Flight Logo" width="90" height="auto" style="vertical-align: middle; margin-right: 5px;"></a>
   
        <nav>
            <ul>
                <li><a href="FA home.html">Home</a></li>
                <li><a href="FA search flight.html">Search Flights</a></li>
                <li><a href="FA contact us.html">Contact Us</a></li> <!-- Added Contact Us right after Manage Booking -->
                <li><a href="FA about us.html">About Us</a></li>
                <li><a href="FA User Profile.html">User Profile</a></li> <!-- Moved User Profile to the last -->
            </ul>
        </nav>
    </header>

    <section class="content">
      <h2>User Profile</h2>
        <form action="update_profile.php" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" placeholder="Enter First Name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" placeholder="Enter Last Name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
            
            <label for="preferred-class">Preferred Travel Class:</label>
            <select id="preferred-class" name="preferred_class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first-class">First Class</option>
            </select>
            
            <button type="submit">Update Profile</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Zack Flight. All rights reserved.</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms and Conditions</a></p>
    </footer>
</body>
</html>
